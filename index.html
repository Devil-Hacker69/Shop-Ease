<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>𝓢𝓱𝓸𝓹 𝓔𝓪𝓼𝓮</h1>
    <div class="center-container" id="cart-icon">
      <h2><b>𝒞𝒶𝓇𝓉</b></h2> (<span id="cart-count">0</span>)
    </div>
  </header>
  <main>
    <section id="products"></section>
    <aside id="cart">
      <h2>𝒴𝑜𝓊𝓇 𝒞𝒶𝓇𝓉</h2>
      <ul id="cart-items"></ul>
      <button id="checkout-btn">Checkout</button>
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
